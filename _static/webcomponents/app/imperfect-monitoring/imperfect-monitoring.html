<link
	rel="import"
	href="/static/bower_components/polymer/polymer.html" />
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/otree-channel/otree-channel.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/otree-constants/otree-constants.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/otree-continuous-decision/otree-continuous-decision.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/otree-period/otree-period.html">
 
<dom-module id="imperfect-monitoring">

	<template>

		<link rel="stylesheet" href="styles.css">
	
		<otree-constants id="constants"></otree-constants>
        <otree-period></otree-period>
        <otree-continuous-decision
            component="imperfect-monitoring"
            my-decision="{{ myDecision }}">
        </otree-continuous-decision>
        <otree-channel
            channel="tick"
            on-event="_onTick">
        </otree-channel>
        <otree-channel
            channel="initialDecisions"
            on-event="_onInitialDecisions">
        </otree-channel>

        <div id="experimentContainer">
            <progress id="myProgress" value="0" hidden$="[[hideProgress]]"></progress>

            <div class="graph-container">
            <div id="payoffGraph"></div>
            <div id="strategyGraph"></div>
            <div id="averageAGraph"></div>
            <div id="averageBGraph"></div>
        </div>

        <div id="myDecisionContainer">
            <!--
            buttons for choosing strategy.
            -->
            <button
                id="buttonA" 
				name="decision"
				on-tap="_setMyDecision"
				value=1
				class$="btn btn-success btn-large [[_buttonAActive(myDecision)]]">
				Contribute
			</button>
            <button
                id="buttonB"
				name="decision"
				on-tap="_setMyDecision" 
				value=0
				class$="btn btn-warning btn-large [[_buttonBActive(myDecision)]]">
				Don't Contribute
			</button>
        </div>    
        </div>
    
	</template>

	<script>
		Polymer({
			is: 'imperfect-monitoring',
			properties: {
				// 2x2 array of payoffs for each player.
                payoffMatrix: Array,
                // 2x2 array of probability based on player's decision.
                probabilityMatrix: Array,
                // index describing which entry in payoff matrix is to be used by this player
                playerIndex: Number,
                // boolean to choose whether or not to play against a human or robot. 0 is for robot, 1 is for human.
                alpha: Number,
                // synced by the otree-continuous-decision component
                myDecision: Number,
                // probablility that game continues in any period-- which... I don't really understand what that means
                delta: Number,
                // deltat in ms
                periodLength: Number,
                // a parameter for controlling the y-axis in basically all the graphs
                axis: Number,
                // numer of periods over which the subject's action is held fixed
                tau: Number,
                // N milliseconds in the pause between every tau-window
                pauseTime: Number,
                  // True if the progress bar should be hidden.
                hideProgress: {
                    type: Boolean,
                    value: true,
                },
			},
			ready() {
                // separate each player's payoffs into two separate arrays
                this.myPayoffs = this.payoffMatrix.map(function (current_val) {
                    return parseInt(current_val[this.playerIndex]);
                }, this);
                this.mySignals = this.probabilityMatrix.map(function (current_val) {
                    return parseFloat(current_val[this.playerIndex]);
                }, this);
			},
            attached() {
                this._setupPayoffGraph();
                this._setupStrategyGraph();
                this._setupAverageAGraph();
                this._setupAverageBGraph();
                this.draws = [];
                this.AverageA = [-1];
                this.AverageB = [-1];
                document.getElementById("myProgress").style.visibility = "hidden";
                this.pausedDecision = 0.5;

            },
            _onTick(event){
                let msg = event.detail.payload;
                if (msg.realizedPayoffs) {
                    this._updateGraph(msg.realizedPayoffs[this.$.constants.participantCode]);
                }
                if (msg.updateStrategy) {
                    this._updateStrategy();
                }
                if (msg.clearGraph) {
                    this._clearGraph();
                }
                if (msg.hasOwnProperty("pauseProgress")) {
                    this.hideProgress = true;
                }
            },
            _onInitialDecisions(event){
                let initialDecisions = event.detail.payload;
                this.myDecision = initialDecisions[this.$.constants.participantCode];
                this.pausedDecision = this.myDecision;
            },
			_equals(d, decision) {
				return d == decision;
			},
            _setMyDecision(event) {
                event.preventDefault();
                var d = parseFloat(event.target.value);
                this.myDecision = d;
            },
            // sets up payoff over subperiods graph
            _setupPayoffGraph() {
                // call highcharts setup function
                this.payoffGraphObj = Highcharts.chart({
                    chart: {
                        animation: false,
                        renderTo: 'payoffGraph',
                        enabled: false,
                        width: 150,
                    },
                    title: { text: null },
                    exporting: { enabled: false },
                    tooltip: { enabled: false },
                    legend: { enabled: false },
                    credits: { enabled: false },
                    xAxis: {
                        min: 0,
                        max: 5,
                        labels: { enabled: false }
                    },
                    yAxis: {
                        title: { text: undefined },
                        min: this.myPayoffs[1],
                        max: this.myPayoffs[2],
                        labels: { enabled: false },
                    },
                    plotOptions: {
                        column: {
                        },
                        line: {
                            marker: {
                                enabled: false
                                },
                            linecap: "square"
                            },
                        series: {
                            pointPadding: 0,
                            borderWidth: 0,
                            pointWidth: 20,
                            states: {
                                hover: {
                                    enabled: false,
                                }
                            }
                       }
                    },
                    line: {
                        marker: {
                            enabled: false,
                            states: {
                                hover: { enabled: false },
                                select: { enabled: false }
                            }
                        }
                    },
                    series: [
                        // subperiod payoff
                        {
                            type: "column",
                            data: [],
                            step: "left",
                            pointWidth: 20
                        },
                        // average payoff
                           {
                            type: "line",
                            data: [],
                            step: "left"
                        },
                        // predictions
                        {
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                    ]
                });
            },
            _setupStrategyGraph() {
                // call highcharts setup function
                this.strategyGraphObj = Highcharts.chart({
                    chart: {
                        animation: false,
                        renderTo: 'strategyGraph',
                        enabled: false,
                        reflow: false,
                        width: 600
                    },
                    title: { text: null },
                    exporting: { enabled: false },
                    tooltip: { enabled: false },
                    legend: { enabled: false },
                    credits: { enabled: false },
                    xAxis: {
                        min: 0,
                        max: 34,
                        labels: { enabled: false },
                        scrollbar: { enabled: true },
                        plotLines: [{
                            zIndex: 5,
                            value: 0,
                            width: 0,
                            color: 'lightgrey',
                            reversed: true
                        }]
                    },
                    yAxis: {
                        title: { text: undefined },
                        min: this.myPayoffs[1],
                        max: this.myPayoffs[2],
                        labels: { enabled: false },
                    },
                    plotOptions: {
                        column: {
                        },
                        line: {
                            marker: {
                                enabled: false
                                },
                            linecap: "square",
                            },
                        linecap: "square",
                        series: {
                            borderWidth: 0,
                            pointPadding: 0,
                            states: {
                                hover: {
                                    enabled: false,
                                }
                            }
                       }
                    },
                    line: {
                        marker: {
                            enabled: false,
                            states: {
                                hover: { enabled: false },
                                select: { enabled: false }
                            }
                        }
                    },
                    series: [
                        // period payoff
                        {
                            type: "column",
                            data: [],
                            step: "left",
                            pointWidth: 16,
                            pointPlacement: -0.5
                        },
                        // subperiod average payoff
                        {
                            type: "line",
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                    ]
                });
            },
            _setupAverageAGraph() {
                // call highcharts setup function
                this.averageAGraphObj = Highcharts.chart({
                    chart: {
                        animation: false,
                        renderTo: 'averageAGraph',
                        enabled: false,
                        width: 100
                    },
                    title: { text: null },
                    exporting: { enabled: false },
                    tooltip: { enabled: false },
                    legend: { enabled: false },
                    credits: { enabled: false },
                    xAxis: {
                        min: 0,
                        max: 1,
                        labels: { enabled: false }
                    },
                    yAxis: {
                        title: { text: undefined },
                        min: this.myPayoffs[1],
                        max: this.myPayoffs[2],
                        labels: { enabled: false },
                    },
                    plotOptions: {
                        column: {
                        },
                        line: {marker: {enabled: false}},
                        series: {
                            pointPadding: 0,
                            borderWidth: 0,
                            pointWidth: 20,
                            states: {
                                hover: {
                                    enabled: false,
                                }
                            }
                       }
                    },
                    line: {
                        marker: {
                            enabled: false,
                            states: {
                                hover: { enabled: false },
                                select: { enabled: false }
                            },
                        linecap: "square",
                        }
                    },
                    series: [
                        // strategy average for all Contribute payoffs
                           {
                            type: "line",
                            color: 'black',
                            lineWidth: 5,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        }
                    ]
                });
            },
            _setupAverageBGraph() {
                // call highcharts setup function
                this.averageBGraphObj = Highcharts.chart({
                    chart: {
                        animation: false,
                        renderTo: 'averageBGraph',
                        enabled: false,
                        width: 100
                    },
                    title: { text: null },
                    exporting: { enabled: false },
                    tooltip: { enabled: false },
                    legend: { enabled: false },
                    credits: { enabled: false },
                    xAxis: {
                        min: 0,
                        max: 1,
                        labels: { enabled: false }
                    },
                    yAxis: {
                        title: { text: undefined },
                        min: this.myPayoffs[1],
                        max: this.myPayoffs[2],
                        labels: { enabled: false },
                    },
                    plotOptions: {
                        column: {
                        },
                        line: {marker: {enabled: false}},
                        series: {
                            pointPadding: 0,
                            borderWidth: 0,
                            pointWidth: 20,
                            states: {
                                hover: {
                                    enabled: false,
                                }
                            }
                       }
                    },
                    line: {
                        marker: {
                            enabled: false,
                            states: {
                                hover: { enabled: false },
                                select: { enabled: false }
                            }
                        },
                        linecap: "square",
                    },
                    series: [
                        // strategy average for all Don't Contribute payoffs
                           {
                            type: "line",
                            color: 'black',
                            lineWidth: 5,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        }
                    ]
                });
            },
            // updates current payoff value every 100 ms
            _updateGraph(realizedPayoff) {
                this.hideProgress = true;
                // if payoff is 0, change it to 1 for the sake of showing a bar on the graph
                if (realizedPayoff == 0) {
                    realizedPayoff = 1;
                }
                this.draws.push(realizedPayoff);

                // add a bar per second
                var dataset = this.payoffGraphObj.series[0];
                dataset.addPoint(realizedPayoff);
            },
            _updateStrategy(pauseTime) {
                this.hideProgress = false;
             
                // calculate payoffs
                var myPredictedPayoff = [(this.myPayoffs[0]*(1-this.mySignals[0]) + this.myPayoffs[1]*this.mySignals[0]),
                                      (this.myPayoffs[0]*(1-this.mySignals[1]) + this.myPayoffs[1]*this.mySignals[1]),
                                      (this.myPayoffs[2]*(1-this.mySignals[2]) + this.myPayoffs[3]*this.mySignals[2]),
                                      (this.myPayoffs[2]*(1-this.mySignals[3]) + this.myPayoffs[3]*this.mySignals[3])];

                // calculate average
                var myAveragePayoff = (this.draws.reduce(function(a, b) { return a + b; }, 0))/6;
                dataset = this.payoffGraphObj.series[1];
                dataset.addPoint([0, myAveragePayoff]);
                dataset.addPoint([5, myAveragePayoff]);

                if(this.pausedDecision == 1){
                    if(this.AverageA[0]==-1){
                    this.AverageA.shift();
                    }
                    this.AverageA.push(myAveragePayoff);
                }
                if(this.pausedDecision == 0){
                    if(this.AverageB[0]==-1){
                    this.AverageB.shift();
                    }
                    this.AverageB.push(myAveragePayoff);
                }

                // update average graphs
                var myAverageA = (this.AverageA.reduce(function(a, b) { return a + b; }, 0))/this.AverageA.length;
                dataset = this.averageAGraphObj.series[0];
                dataset.addPoint([-1, myAverageA]);
                dataset.addPoint([2, myAverageA]);

                dataset = this.averageAGraphObj.series[1];
                dataset.addPoint([0, myPredictedPayoff[0]]);
                dataset.addPoint([1, myPredictedPayoff[0]]);

                dataset = this.averageAGraphObj.series[2];
                dataset.addPoint([0, myPredictedPayoff[1]]);
                dataset.addPoint([1, myPredictedPayoff[1]]);

                var myAverageB = (this.AverageB.reduce(function(a, b) { return a + b; }, 0))/this.AverageB.length;
                dataset = this.averageBGraphObj.series[0];
                dataset.addPoint([-1, myAverageB]);
                dataset.addPoint([2, myAverageB]);

                dataset = this.averageBGraphObj.series[1];
                dataset.addPoint([0, myPredictedPayoff[2]]);
                dataset.addPoint([1, myPredictedPayoff[2]]);

                dataset = this.averageBGraphObj.series[2];
                dataset.addPoint([0, myPredictedPayoff[3]]);
                dataset.addPoint([1, myPredictedPayoff[3]]);


                // mark predictions
                dataset = this.payoffGraphObj.series[2];
                if(this.pausedDecision == 1){
                    dataset.addPoint([0, myPredictedPayoff[0]]);
                    dataset.addPoint([5, myPredictedPayoff[0]]);
                }

                dataset = this.payoffGraphObj.series[3];
                if(this.pausedDecision == 1){
                    dataset.addPoint([0, myPredictedPayoff[1]]);
                    dataset.addPoint([5, myPredictedPayoff[1]]);
                }

                dataset = this.payoffGraphObj.series[4];
                if(this.pausedDecision == 0){
                    dataset.addPoint([0, myPredictedPayoff[2]]);
                    dataset.addPoint([5, myPredictedPayoff[2]]);
                }

                dataset = this.payoffGraphObj.series[5];
                if(this.pausedDecision == 0){
                    dataset.addPoint([0, myPredictedPayoff[3]]);
                    dataset.addPoint([5, myPredictedPayoff[3]]);
                }

                 //add bars to the strategy graph
                dataset = this.strategyGraphObj.series[0];
                while(this.draws.length != 0){
                //depending on direction its shift or pop
                    dataset.addPoint(this.draws.pop());
                }
              
                var xval = dataset.options.data.length;
              
                // add point for my average payoff
                dataset = this.strategyGraphObj.series[1];
                dataset.addPoint([xval-6, myAveragePayoff]);
                dataset.addPoint([xval, myAveragePayoff]);

                // mark predictions on strategy graph
                dataset = this.strategyGraphObj.series[2];
                if(this.pausedDecision == 1){
                    dataset.addPoint([xval-6, myPredictedPayoff[0]]);
                    dataset.addPoint([xval, myPredictedPayoff[0]]);
                }else{
                    dataset.addPoint([xval-6, null]);
                    dataset.addPoint([xval, null]);
                }

                dataset = this.strategyGraphObj.series[3];
                if(this.pausedDecision == 1){
                    dataset.addPoint([xval-6, myPredictedPayoff[1]]);
                    dataset.addPoint([xval, myPredictedPayoff[1]]);
                }else{
                    dataset.addPoint([xval-6, null]);
                    dataset.addPoint([xval, null]);
                }

                dataset = this.strategyGraphObj.series[4];
                if(this.pausedDecision == 0){
                    dataset.addPoint([xval-6, myPredictedPayoff[2]]);
                    dataset.addPoint([xval, myPredictedPayoff[2]]);
                }else{
                    dataset.addPoint([xval-6, null]);
                    dataset.addPoint([xval, null]);
                }

                dataset = this.strategyGraphObj.series[5];
                if(this.pausedDecision == 0){
                    dataset.addPoint([xval-6, myPredictedPayoff[3]]);
                    dataset.addPoint([xval, myPredictedPayoff[3]]);
                }else{
                    dataset.addPoint([xval-6, null]);
                    dataset.addPoint([xval, null]);
                }

                // add a subperiod line and update scrollbar
                this.strategyGraphObj.xAxis[0].addPlotLine({
                    zIndex: 5,
                    value: xval,
                    width: 5,
                    color: 'grey'
                });

                if(xval > 35){
                    this.strategyGraphObj.xAxis[0].update({
                        min: xval-30,
                        max: xval,
                        reversed: true
                    });
                }else{
                    this.strategyGraphObj.xAxis[0].update({
                        reversed: true,
                    });
                }
            },
            _clearGraph(){
                this.payoffGraphObj.destroy();
                this._setupPayoffGraph();
                this.pausedDecision = this.myDecision;
            },
            _buttonAActive(myDecision) {
                return myDecision ? 'active' : '';
            },
            _buttonBActive(myDecision) {
                return myDecision ? '' : 'active';
            },
        });
    </script>

</dom-module>
