<link
	rel="import"
	href="/static/bower_components/polymer/polymer.html" />
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/otree-channel/otree-channel.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/otree-continuous-decision/otree-continuous-decision.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/otree-period/otree-period.html">

    
<dom-module id="imperfect-monitoring">

	<template>

		<link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
	
        <otree-period></otree-period>
        <otree-continuous-decision
            component="imperfect-monitoring"
            my-decision="{{ myDecision }}">
        </otree-continuous-decision>
        <otree-channel
            channel="tick"
            on-event="_onTick">
        </otree-channel>

        <div id="experimentContainer">
            <progress id="myProgress" value="[[ pauseProgress ]]" hidden$="[[ hideProgress ]]"></progress>

            <div class="graph-container">
                <div id="currSubperiodGraph"></div>
                <div id="historyGraph"></div>
            </div>

            <div id="myDecisionContainer">
                <!--
                buttons for choosing strategy.
                -->
                <button
                    id="buttonA" 
    				name="decision"
    				on-tap="_setMyDecision"
    				value=1
                    type="button"
                    data-toggle="button"
    				class$="btn btn-success btn-large [[ _buttonActive(myDecision, 1) ]]">
    				Contribute
    			</button>
                <button
                    id="buttonB"
    				name="decision"
    				on-tap="_setMyDecision" 
    				value=0
                    type="button"
                    data-toggle="button"
    				class$="btn btn-warning btn-large [[ _buttonActive(myDecision, 0) ]]">
    				Don't Contribute
    			</button>
            </div>    
        </div>
    
	</template>

	<script>
		Polymer({
			is: 'imperfect-monitoring',
			properties: {
				// 2x2 array of payoffs for each player.
                payoffMatrix: Array,
                // 2x2 array of probability based on player's decision.
                probabilityMatrix: Array,
                // index describing which entry in payoff matrix is to be used by this player
                playerIndex: Number,
                // boolean to choose whether or not to play against a human or robot. 0 is for robot, 1 is for human.
                alpha: Number,
                // synced by the otree-continuous-decision component
                myDecision: Number,
                // probablility that game continues in any period-- which... I don't really understand what that means
                delta: Number,
                // deltat in ms
                periodLength: Number,
                // a parameter for controlling the y-axis in basically all the graphs
                axis: Number,
                // numer of periods over which the subject's action is held fixed
                tau: Number,
                // N milliseconds in the pause between every tau-window
                pauseTime: Number,
                // True if the progress bar should be hidden.
                hideProgress: {
                    type: Boolean,
                    value: true,
                },
			},
			ready() {
                // separate each player's payoffs into two separate arrays
                this.myPayoffs = this.payoffMatrix.map(function (current_val) {
                    return parseInt(current_val[this.playerIndex]);
                }, this);
                this.mySignals = this.probabilityMatrix.map(function (current_val) {
                    return parseFloat(current_val[this.playerIndex]);
                }, this);
			},
            attached() {
                this._setupCurrSubperiodGraph();
                this._setupHistoryGraph();
                this.draws = [];
                this.AverageA = [-1];
                this.AverageB = [-1];
                this.pausedDecision = 0.5;
            },
            _onTick(event) {
                let msg = event.detail.payload;
                if (msg.realizedPayoffs) {
                    this._updateCurrSubperiodGraph(msg.realizedPayoffs[oTree.participantCode]);
                }
                if (msg.updateHistory) {
                    this._updateHistoryGraph();
                }
                if (msg.clearGraph) {
                    this._clearGraph();
                }
                if (msg.hasOwnProperty('pauseProgress')) {
                    this.hideProgress = false;
                    this.pauseProgress = msg.pauseProgress;
                }
            },
			_equals(d, decision) {
				return d == decision;
			},
            _setMyDecision(event) {
                event.preventDefault();
                var d = parseFloat(event.target.value);
                this.myDecision = d;
            },
            // sets up current subperiod graph
            _setupCurrSubperiodGraph() {
                // call highcharts setup function
                this.currSubperiodGraph = Highcharts.chart({
                    chart: {
                        animation: false,
                        renderTo: this.$.currSubperiodGraph,
                        enabled: false,
                        width: 300,
                    },
                    title: { text: null },
                    exporting: { enabled: false },
                    tooltip: { enabled: false },
                    legend: { enabled: true },
                    credits: { enabled: false },
                    xAxis: {
                        min: 0,
                        max: 5,
                        labels: { enabled: false }
                    },
                    yAxis: {
                        title: { text: undefined },
                        min: this.myPayoffs[1],
                        max: this.myPayoffs[2],
                        labels: { enabled: true },
                    },
                    plotOptions: {
                        column: {
                        },
                        line: {marker: {enabled: false}},
                        series: {
                            pointPadding: 0,
                            borderWidth: 0,
                            states: {
                                hover: {
                                    enabled: false,
                                }
                            }
                       }
                    },
                    line: {
                        marker: {
                            enabled: false,
                            states: {
                                hover: { enabled: false },
                                select: { enabled: false }
                            }
                        }
                    },
                    series: [
                        // subperiod payoff
                        {
                            name: "Subperiod Payoff",
                            type: "column",
                            data: [],
                            step: "left",
                            pointWidth: 20
                        },
                        // average payoff
                           {
                            name: "Average Payoff",
                            type: "line",
                            data: [],
                            step: "left"
                        },
                        // predictions
                        {
                            name: "Prediction 0",
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            name: "Prediction 1",
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            name: "Prediction 2",
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            name: "Prediction 3",
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                    ]
                });
            },
            _setupHistoryGraph() {
                // call highcharts setup function
                this.historyGraph = Highcharts.chart({
                    chart: {
                        animation: false,
                        renderTo: this.$.historyGraph,
                        enabled: false,
                        reflow: false,
                        width: 800,
                    },
                    title: { text: null },
                    exporting: { enabled: false },
                    tooltip: { enabled: false },
                    legend: { enabled: true},
                    credits: { enabled: false },
                    xAxis: {
                        min: 0,
                        max: 34,
                        labels: { enabled: false },
                        scrollbar: { enabled: true },
                        plotLines: [{
                            value: 0,
                            width: 0,
                            color: 'lightgrey',
                        reversed: true
                        }]
                    },
                    yAxis: {
                        title: { text: undefined },
                        min: this.myPayoffs[1],
                        max: this.myPayoffs[2],
                        labels: { enabled: true },
                    },
                    plotOptions: {
                        column: {
                        },
                        line: {marker: {enabled: false}},
                        series: {
                            borderWidth: 0,
                            pointPadding: 0,
                            states: {
                                hover: {
                                    enabled: false,
                                }
                            }
                       }
                    },
                    line: {
                        marker: {
                            enabled: false,
                            states: {
                                hover: { enabled: false },
                                select: { enabled: false }
                            }
                        }
                    },
                    series: [
                        // period payoff
                        {
                            name: "Period Payoff",
                            type: "column",
                            data: [],
                            step: "left",
                            pointWidth: 16,
                            pointPlacement: -0.5
                        },
                        // subperiod average payoff
                        {
                            name: "Subperiod Average Payoff",
                            type: "line",
                            data: [],
                            step: "left"
                        },
                        {
                            name: "??",
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            name: "??",
                            type: "line",
                            color: 'rgba(0, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            name: "??",
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                        {
                            name: "??",
                            type: "line",
                            color: 'rgba(255, 100, 0, 0.4)',
                            lineWidth: 10,
                            data: [],
                            step: "left"
                        },
                    ]
                });
            },
            // updates current payoff value every 100 ms
            _updateCurrSubperiodGraph(realizedPayoff) {
                this.hideProgress = true;

                // if payoff is 0, change it to 1 for the sake of showing a bar on the graph
                if (realizedPayoff == 0) {
                    realizedPayoff = 1;
                }
                this.draws.push(realizedPayoff);

                // add a bar per second
                let dataset = this.currSubperiodGraph.series[0];
                dataset.addPoint(realizedPayoff);
            },
            _updateHistoryGraph(pauseTime) {
                this.hideProgress = false;

                // calculate payoffs
                let myPredictedPayoff = [
                    (this.myPayoffs[0]*(1-this.mySignals[0]) + this.myPayoffs[1]*this.mySignals[0]),
                    (this.myPayoffs[0]*(1-this.mySignals[1]) + this.myPayoffs[1]*this.mySignals[1]),
                    (this.myPayoffs[2]*(1-this.mySignals[2]) + this.myPayoffs[3]*this.mySignals[2]),
                    (this.myPayoffs[2]*(1-this.mySignals[3]) + this.myPayoffs[3]*this.mySignals[3])];

                // calculate average
                let myAveragePayoff = (this.draws.reduce(function(a, b) { return a + b; }, 0))/6;
                let dataset = this.currSubperiodGraph.series[1];
                dataset.addPoint([-1, myAveragePayoff]);
                dataset.addPoint([6, myAveragePayoff]);

                if(this.pausedDecision == 1){
                    if(this.AverageA[0] == -1){
                        this.AverageA.shift();
                    }
                    this.AverageA.push(myAveragePayoff);
                }
                if(this.pausedDecision == 0){
                    if(this.AverageB[0] == -1){
                        this.AverageB.shift();
                    }
                    this.AverageB.push(myAveragePayoff);
                }

                // update average graphs
                let myAverageA = (this.AverageA.reduce(function(a, b) { return a + b; }, 0))/this.AverageA.length;
                dataset = this.averageAGraphObj.series[0];
                dataset.addPoint([-1, myAverageA]);
                dataset.addPoint([2, myAverageA]);

                dataset = this.averageAGraphObj.series[1];
                dataset.addPoint([-1, myPredictedPayoff[0]]);
                dataset.addPoint([2, myPredictedPayoff[0]]);

                dataset = this.averageAGraphObj.series[2];
                dataset.addPoint([-1, myPredictedPayoff[1]]);
                dataset.addPoint([2, myPredictedPayoff[1]]);

                let myAverageB = (this.AverageB.reduce(function(a, b) { return a + b; }, 0))/this.AverageB.length;
                dataset = this.averageBGraphObj.series[0];
                dataset.addPoint([-1, myAverageB]);
                dataset.addPoint([2, myAverageB]);

                dataset = this.averageBGraphObj.series[1];
                dataset.addPoint([-1, myPredictedPayoff[2]]);
                dataset.addPoint([2, myPredictedPayoff[2]]);

                dataset = this.averageBGraphObj.series[2];
                dataset.addPoint([-1, myPredictedPayoff[3]]);
                dataset.addPoint([2, myPredictedPayoff[3]]);

                console.log("A="+ myAverageA, " B="+myAverageB)

                // mark predictions
                dataset = this.currSubperiodGraph.series[2];
                if (this.myDecision == 1) {
                    dataset.addPoint([-1, myPredictedPayoff[0]]);
                    dataset.addPoint([6, myPredictedPayoff[0]]);
                }

                dataset = this.currSubperiodGraph.series[3];
                if (this.myDecision == 1) {
                    dataset.addPoint([-1, myPredictedPayoff[1]]);
                    dataset.addPoint([6, myPredictedPayoff[1]]);
                }

                dataset = this.currSubperiodGraph.series[4];
                if (this.myDecision == 0) {
                    dataset.addPoint([-1, myPredictedPayoff[2]]);
                    dataset.addPoint([6, myPredictedPayoff[2]]);
                }

                dataset = this.currSubperiodGraph.series[5];
                if (this.myDecision == 0) {
                    dataset.addPoint([-1, myPredictedPayoff[3]]);
                    dataset.addPoint([6, myPredictedPayoff[3]]);
                }

                 //add bars to the strategy graph
                dataset = this.historyGraph.series[0];
                while (this.draws.length != 0) {
                    dataset.addPoint(this.draws.pop());
                }

                let xval = dataset.data.length;
                console.log(xval);
              
                // add point for my average payoff
                dataset = this.historyGraph.series[1];
                dataset.addPoint([xval-6, myAveragePayoff]);
                dataset.addPoint([xval, myAveragePayoff]);

                dataset = this.historyGraph.series[2];
                if (this.myDecision == 1) {
                    dataset.addPoint([xval-6, myPredictedPayoff[0]]);
                    dataset.addPoint([xval, myPredictedPayoff[0]]);
                } else {
                    dataset.addPoint([xval-6, null]);
                    dataset.addPoint([xval, null]);
                }

                dataset = this.historyGraph.series[3];
                if (this.myDecision == 1) {
                    dataset.addPoint([xval-6, myPredictedPayoff[1]]);
                    dataset.addPoint([xval, myPredictedPayoff[1]]);
                } else {
                    dataset.addPoint([xval-6, null]);
                    dataset.addPoint([xval, null]);
                }

                dataset = this.historyGraph.series[4];
                if (this.myDecision == 0) {
                    dataset.addPoint([xval-6, myPredictedPayoff[2]]);
                    dataset.addPoint([xval, myPredictedPayoff[2]]);
                } else {
                    dataset.addPoint([xval-6, null]);
                    dataset.addPoint([xval, null]);
                }

                dataset = this.historyGraph.series[5];
                if (this.myDecision == 0) {
                    dataset.addPoint([xval-6, myPredictedPayoff[3]]);
                    dataset.addPoint([xval, myPredictedPayoff[3]]);
                } else {
                    dataset.addPoint([xval-6, null]);
                    dataset.addPoint([xval, null]);
                }

                // add a subperiod line and update scrollbar
                this.historyGraph.xAxis[0].addPlotLine({
                    value: xval,
                    width: 6,
                    color: 'lightgrey'
                });
                this.historyGraph.xAxis[0].update({
                        reversed: true
                });

                if (xval > 35) {
                    this.historyGraph.xAxis[0].update({
                        min: xval-30,
                        max: xval,
                        reversed: true,
                   });
                }
            },
            _clearGraph() {
                this.currSubperiodGraph.destroy();
                this._setupCurrSubperiodGraph();
            },
            _buttonActive(myDecision, buttonIndex) {
                return myDecision == buttonIndex ? 'active' : '';
            },
        });
    </script>

</dom-module>
