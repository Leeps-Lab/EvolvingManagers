<link rel="import" href="/static/bower_components/polymer/polymer.html">


<dom-module id="styled-range">

    <template>
		<link rel="stylesheet" href="range.css">

		<style>
			:host {
				display: flex;
				flex-direction: row;
				width: 100%;
				height: 100%;
			}
		</style>

		<input
		    type="range"
		    min="[[ min ]]"
		    max="[[ max ]]"
		    step="[[ step ]]"
		    disabled$="[[ disabled ]]"
		    value="{{ value::input }}">
    </template>

    <script>
        Polymer({
            is: 'styled-range',
            properties: {
            	disabled: {
            		type: Boolean,
            	},
            	min: {
            		type: Number,
            	},
            	max: {
            		type: Number,
            	},
            	step: {
            		type: Number,
            	},
            	value: {
            		notify: true,
            	}
            }
        })
    </script>

</dom-module>
