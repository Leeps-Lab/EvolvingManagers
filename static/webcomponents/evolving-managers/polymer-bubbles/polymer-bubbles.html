<link
    rel="import"
    href="bubbles-graph.html">
<link
    rel="import"
    href="payoff-graph.html">
<link
    rel="import"
    href="strategy-graph.html">

<dom-module id='polymer-bubbles'>
<template>
    <link rel="stylesheet" href="range.css">

    <style>
        .toprow, .bottomrow {
            border: 1px solid black;
            width: 600px;
        }
        .toprow {
            height: 200px;
            padding-top: 90px;

        }
        .toprow.right {
            padding-top: 90px;
            padding-left: 100px;
        }
        .bottomrow {
            height: 300px;
        }
        #slider-container {
            width: 600px;
            height: 50px;
            position: relative;
        }
        #slider {
            position: absolute;
            width: 95%;
            left: 24px;
            top: 20px;
        }
    </style>
    <table>
        <tr>
            <td>
                <div class="toprow">
                    Payoff: [[ payoffFunction(myDecision, otherDecisions) ]]
                </div>
            </td>
            <td>
                <div class="toprow">
                    <strategy-graph
                        my-decision='[[ myDecision ]]'
                        other-decisions='[[ otherDecisions ]]'
                        duration='[[ duration ]]'>
                    </strategy-graph>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bottomrow">
                    <bubbles-graph
                        other-decisions='[[ otherDecisions ]]'
                        max-payoff='[[ maxPayoff ]]'
                        payoff-function='[[ payoffFunction ]]'
                        my-decision='[[ myDecision ]]'
                        others-bubbles='[[ othersBubbles ]]'
                        enable-payoff-landscape>
                    </bubbles-graph>
                </div>
            </td>
            <td>
                <div class="bottomrow">
                    <payoff-graph
                        max-payoff='[[ maxPayoff ]]'
                        duration='[[ duration ]]'
                        my-payoff='[[ payoff ]]'>
                    </payoff-graph>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="slider-container">
                    <input
                        id="slider"
                        type="range"
                        min="0"
                        max="0.66"
                        step="0.01"
                        on-change="_sliderValueChanged">
                </div>
            </td>
        </tr>
    </table>
    <div>
    </div>
</template>
<script>
    Polymer({
        is: 'polymer-bubbles',
        properties: {
            otherDecisions: {
                type: Array,
            },
            maxPayoff: {
                type: Number,
            },
            payoffFunction: {
                type: Object,
                value: function() {
                    return function() {
                        throw "payoff function not implemented";
                    };
                },
            },
            myDecision: {
                type: Number,
                notify: true,
            },
            duration: {
                type: Number,
            },
            // configuration property for how others' bubbles are displayed
            // 3 options
            //     'none': no bubbles are shown for other players
            //     'strategy': just shows everyone's strategy, without showing their payoff
            //     'payoff': shows everyone else's payoffs as well as their strategy
            othersBubbles: {
                type: String,
            },
            payoff: {
                type: Number,
                computed: '_computeMyPayoff(otherDecisions)',
            },
        },
        ready() {
            this.slider = this.$.slider;
            this.bubbles_graph = this.$$('bubbles-graph');
            this.payoff_graph = this.$$('payoff-graph');
            this.strategy_graph = this.$$('strategy-graph');
            this.slider.value = this.myDecision;
        },
        roundStart() {
            this.bubbles_graph.roundStart();
            this.payoff_graph.roundStart();
            this.strategy_graph.roundStart();
        },
        _sliderValueChanged(event) {
            this.myDecision = parseFloat(event.target.value);
        },
        _computeMyPayoff(otherDecisions) {
            return this.payoffFunction(this.myDecision, otherDecisions);
        }
    })
</script>
</dom-module>
